</head>

    <!-- Menú de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.jpeg" class="nombre" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav  ml-auto">
                    <li class="nav-item">
                        <a class="nav-link enlace" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link enlace" href="">Socios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link enlace" href="sobre_nosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link enlace" href="iniciar_sesion.html">Iniciar Sesión</a>
                    </li>
                </ul>

                <ul class="navbar-nav social-icons d-flex align-items-center ml-auto">
                    <li class="nav-item siguenos">Siguenos</li>
                    <li class="nav-item ">
                        <a class="nav-link" href="https://www.facebook.com/"><img src="logo_facebook.png"
                                alt="Enlace de Facebook" class=" align-center nombre"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/"><img src="logo_instagram.png"
                                alt="Enlace a Instagram" class=" align-center nombre" /></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> <img src="logo_whatsapp.png" alt="Enlace a WhatsApp"
                                class=" align-center nombre" /></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="formularios">
            <div class="imagenformulario">
                <img src="Mascota.jpeg" alt="Mascota" class="imagenformulario">
            </div>
            <form action="" class="formulario">
                <fieldset>
                    <legend>Registrarse</legend>

                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Juan" required />
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Pérez" required />
                    <label for="correo_electronico">Correo Electrónico:</label>
                    <input type="email" placeholder="juan.perez@example.com" required>
                    <label for="telefono">Teléfono con WhatsApp</label>
                    <input type="text" id="telefono" placeholder="6550-6880" pattern="\d{4}-\d{4}" required />
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="JuanPerez" required />
                    <label for="password">Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="password" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_+=])[A-Za-z\d!@#$%^&*()-_+=]{8,}$"
                            placeholder="JuanPerez4@" />
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                            <img src="icono_ojo.png" alt="Icono mostrar/ocultar contraseña" />
                        </span>
                    </div>

                    <button type="submit" class="boton_formulario">Crear Cuenta</button>
                </fieldset>
            </form>
        </div>
    </main>
