  <main>
    <div class="formularios">
      <div class="imagenformulario">
        <img src="Imagen formulario.jpg" alt="Mascota" class="imagenformulario">
      </div>
      <form action="" class="formulario">
        <fieldset>
          <legend>Registrarse</legend>

          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Juan" required />
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Pérez" required />
          <label for="correo_electronico">Correo Electrónico:</label>
          <input type="email" placeholder="juan.perez@example.com" required>
          <label for="telefono">Teléfono con WhatsApp</label>
          <input type="text" id="telefono" placeholder="6550-6880" pattern="\d{4}-\d{4}" required />
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="JuanPerez" required />
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input type="password" id="password" required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_+=])[A-Za-z\d!@#$%^&*()-_+=]{8,}$"
              placeholder="JuanPerez4@" />
            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <img src="icono_ojo.png" alt="Icono mostrar/ocultar contraseña" />
            </span>
          </div>

          <button type="submit" class="boton_formulario">Crear Cuenta</button>
        </fieldset>
      </form>
    </div>
  </main>
